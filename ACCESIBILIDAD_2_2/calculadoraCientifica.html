<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="calculadoraCientifica_files/CalculadoraCientifica.css">
</head>

<body>

    
        <header>
            <h1>Calculadora Científica</h1>
            <p>Calculadora completamente funcional que ofrece la posiblidad de realizar
             operaciones matemáticas avanzadas.
            </p>
        </header>
        <article>
            <h2>Calculadora Básica v1</h2>
            <input id="pantalla" type="text" disabled="disabled">

            <div id="botonera">
                <form action="#" method="post" name="botones" class="calculadora">
                    <input type="submit" name="^x" value="^x">
                    <input type="submit" name="sin" value="sin">
                    <input type="submit" name="cos" value="cos">
                    <input type="submit" name="tan" value="tan">
    
                    <input type="submit" name="√" value="√">
                    <input type="submit" name="10^x" value="10^x">
                    <input type="submit" name="log" value="log">
                    <input type="submit" name="exp" value="exp">
    
                    <input type="submit" name="n!" value="n!">
                    <input type="submit" name="π" value="π">
                    <input type="submit" name="(" value="(">
                    <input type="submit" name=")" value=")">
    
                    <input type="submit" name="↑" value="↑" class="opmanagement">
                    <input type="submit" name="C" value="C" class="opmanagement">
                    <input type="submit" name="CE" value="CE" class="opmanagement">
                    <input type="submit" name="←" value="←" class="opmanagement">
                
                    <input type="submit" name="mrc" value="mrc" class="opmanagement">
                    <input type="submit" name="m-" value="m-" class="opmanagement">
                    <input type="submit" name="m+" value="m+" class="opmanagement">
                    <input type="submit" name="/" value="/" class="operator">

                    <input type="submit" name="7" value="7">
                    <input type="submit" name="8" value="8">
                    <input type="submit" name="9" value="9">
                    <input type="submit" name="*" value="*" class="operator">

                    <input type="submit" name="4" value="4">
                    <input type="submit" name="5" value="5">
                    <input type="submit" name="6" value="6">
                    <input type="submit" name="-" value="-" class="operator">

                    <input type="submit" name="1" value="1">
                    <input type="submit" name="2" value="2">
                    <input type="submit" name="3" value="3">
                    <input type="submit" name="+" value="+" class="operator">

                    <input type="submit" name="0" value="0">
                    <input type="submit" name="." value=".">
                    <input type="submit" name="E" value="E">
                    <input type="submit" name="=" value="=" class="operator">
                </form>
            </div>
        </article>
        

</body></html>
