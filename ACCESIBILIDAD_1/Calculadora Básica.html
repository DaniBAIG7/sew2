<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="Calculadora%20B%C3%A1sica_files/CalculadoraBasica.css">
</head>

<body>

    
        <header>
            <h1>Calculadora Básica</h1>
            <p>Calculadora completamente funcional que ofrece la posiblidad de realizar
             operaciones matemáticas básicas.
            </p>
        </header>
        <article>
            <h2>Calculadora Básica v1</h2>
            <input id="pantalla" type="text" disabled="disabled" value="7">

            <div id="botonera">
                <form action="#" method="post" name="botones" class="calculadora">
                    <input type="submit" name="mrc" value="mrc" class="opmanagement">
                    <input type="submit" name="m-" value="m-" class="opmanagement">
                    <input type="submit" name="m+" value="m+" class="opmanagement">
                    <input type="submit" name="/" value="/" class="operator">

                    <input type="submit" name="7" value="7">
                    <input type="submit" name="8" value="8">
                    <input type="submit" name="9" value="9">
                    <input type="submit" name="*" value="*" class="operator">

                    <input type="submit" name="4" value="4">
                    <input type="submit" name="5" value="5">
                    <input type="submit" name="6" value="6">
                    <input type="submit" name="-" value="-" class="operator">

                    <input type="submit" name="1" value="1">
                    <input type="submit" name="2" value="2">
                    <input type="submit" name="3" value="3">
                    <input type="submit" name="+" value="+" class="operator">

                    <input type="submit" name="0" value="0">
                    <input type="submit" name="." value=".">
                    <input type="submit" name="C" value="C" class="opmanagement">
                    <input type="submit" name="=" value="=" class="operator">
                </form>
            </div>
        </article>
        

</body></html>
