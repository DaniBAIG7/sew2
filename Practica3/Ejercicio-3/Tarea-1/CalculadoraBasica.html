<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Básica</title>
<link rel="stylesheet" href="../Tarea-2/CalculadoraBasica.css"/>
<script src="../Tarea-3/CalculadoraBasica.js"></script>
</head>
<body>
<header>
    <h1>Calculadora Básica</h1>
</header>
<article>
    <h2>calculadora básica V1</h2>
    <input type="text" id="resultado" disabled/>
    <div>
    <input type="button" value="mrc" class="opmanagement" onClick = "calculadora.mrc()"/>
    <input type="button" value="m-" class="opmanagement" onClick = "calculadora.mMenos()"/>
    <input type="button" value="m+" class="opmanagement" onClick = "calculadora.mMas()"/>
    <input type="button" value="/" class="operator" onClick = "calculadora.division()"/>
    </div>
    <div>
    <input type="button" value="7" onClick = "calculadora.pulsa7()"/>
    <input type="button" value="8" onClick = "calculadora.pulsa8()"/>
    <input type="button" value="9" onClick = "calculadora.pulsa9()"/>
    <input type="button" value="*" class="operator" onClick = "calculadora.multiplicacion()"/>
    </div>
    <div>
    <input type="button" value="4" onClick = "calculadora.pulsa4()"/>
    <input type="button" value="5" onClick = "calculadora.pulsa5()"/>
    <input type="button" value="6" onClick = "calculadora.pulsa6()"/>
    <input type="button" value="-" class="operator" onClick = "calculadora.resta()"/>
    </div>
    <div>
    <input type="button" value="1" onClick = "calculadora.pulsa1()"/>
    <input type="button" value="2" onClick = "calculadora.pulsa2()"/>
    <input type="button" value="3" onClick = "calculadora.pulsa3()"/>
    <input type="button" value="+" class="operator" onClick = "calculadora.suma()"/>
    </div>
    <div>
    <input type="button" value="0" onClick = "calculadora.pulsa0"/>
    <input type="button" value="." onClick = "calculadora.coma()"/>
    <input type="button" value="C" class="opmanagement" onClick = "calculadora.clear()"/>
    <input type="button" value="=" class="operator" onClick = "calculadora.resolver()"/>
    </div>
</article>
<footer>
<a href="http://validator.w3.org/check/referer" hreflang="en-us">
    <img src="valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
<a href="http://jigsaw.w3.org/css-validator/check/referer">
    <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
</footer>
</body>
</html>
