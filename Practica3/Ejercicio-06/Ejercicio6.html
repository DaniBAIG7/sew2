<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes"/>
    <title>Calculadora de Coordenadas</title>
    <link rel="stylesheet" href="Ejercicio6.css" />
    <script src="Ejercicio6.js"></script>
</head>

<body>
    <header>
        <h1>Calculadora de Coordenadas</h1>
    </header>

    <article id="transformarcoordenadas">
        <h2>Transformar coordenadas</h2>
        <h3>Usando elipsoide WGS84</h3>
        <div class="latlon">
            <label for="coordenadasLatitud">Latitud</label>
            <input type="text" id="coordenadasLatitud"/>
            <label for="coordenadasLongitud">Longitud</label>
            <input type="text" id="coordenadasLongitud"/>
            
        </div>
        <button id="transformarcoordenadasLatLon" onclick="transformarCoordenadas.transformar_a_UTM()">Transformar a
            UTM</button>


        <div class="utm">
            <!--<h4>UTM X</h4>
            <h4>UTM Y</h4>
            <h4>UTM Zona</h4>
            <h4>En hemisferio sur</h4>-->
            <label for="coordenadasUTMX">UTM X</label>
            <input type="text" id="coordenadasUTMX" />
            
            <label for="coordenadasUTMY">UTM Y</label>
            <input type="text" id="coordenadasUTMY" />
            
            <label for="zone">UTM Zona</label>
            <input type="text" id="zone"/>
            
            <label for="hemisferiosur">En hemisferio sur</label>
            <input type="checkbox" id="hemisferiosur" value="Hemisferio Sur" />
        </div>
        <button id="transformarcoordenadasUTM" onclick="transformarCoordenadas.transformar_a_LatLon()">Transformar a
            Latitud/Longitud</button>
        
    </article>

    <article id="calculardistanciacoordenadas">
        <h2>Calcular distancia entre dos coordenadas</h2>
        <div id="coordenada1">
            <label for="coordenada1Latitud">Latitud coordenada 1: </label>
            <input type="text" id="coordenada1Latitud"/>
            <label for="coordenada1Longitud">Longitud coordenada 1: </label>
            <input type="text" id="coordenada1Longitud"/>
        </div>
        <div id="coordenada2">
            <label for="coordenada2Latitud">Latitud coordenada 2: </label>
            <input type="text" id="coordenada2Latitud"/>
            <label for="coordenada2Longitud">Longitud coordenada 2: </label>
            <input type="text" id="coordenada2Longitud"/>
        </div>
        
        <div>
            <button id="calculardistancia" onclick="calculadoraDistancia.calcularDistancia()">Calcular la distancia</button>
            <label for="resultado">Distancia (km): </label>
            <input id="resultado" type="text" disabled />
        </div>
    </article>
</body>

</html>
