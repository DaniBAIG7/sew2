<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aplicar filtro a imagen</title>
    <link rel="stylesheet" href="Ejercicio14.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Ejercicio14.js"></script>
</head>

<body onload="lector.presetting()">
    <h1>Filtro para imagen</h1>
    <p>Carga una imagen de la máquina local
        para aplicarle un filtro. La imagen puede sufrir una pérdida importante de calidad.
    </p>
    <input id="subirArchivos" type="file" name="Archivos" onchange="lector.cargarImagenPrevisualizacion()" single/>
    
    <section id="imagenes">
        
        <img id="previsualizacion" onload="lector.permitirPantallaCompleta()"/>
        <br>
        <button id="carga" onclick="lector.cargarEnCanvas()">Cargar imagen a canvas</button>
        <canvas id="canvas"></canvas>
        <section id="filtros">
            <p>Doble click sobre el canvas para ver la imagen en pantalla completa</p>
            <h2>Filtros</h2>
            <h3>Filtros predefinidos:</h3>
            <div id="filtrosPreestablecidos">
                <select id="seleccion" type="text" list="value">
                    <option value="Sepia">Sepia</option>
                    <option value="Invert">Invertido</option>
                    <option value="Cont">Contraste Alto</option>
                    <option value="ByN">Blanco y Negro</option>
                </select>
                <button onclick="editor.aplicarFiltroPreset()">Aplicar</button>
            </div>
        </section>
    </section>
    
</body>

</html>
