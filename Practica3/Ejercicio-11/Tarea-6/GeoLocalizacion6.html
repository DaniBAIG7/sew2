<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes"/>
    <title>Mostrar Información coordenadas</title>
    <link href="./GeoLocalizacion6.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./GeoLocalizacion6.js"></script>
</head>

<body onload="informacionMeteo.hideData()">
    <header>
        <h1>Información sobre coordenadas</h1>
        <p id="info">Introduce unas coordenadas para verlas en el mapa, junto con su información meteorológica más abajo
        </p>
    </header>
    <div>
        <label for="latitud">Latitud: </label>
        <input type="text" id="latitud"/>
        <label for="longitud">Longitud: </label>
        <input type="text" id="longitud" />
    </div>
    <button onclick="informacionMeteo.mostrarDatos()">Mostrar</button>

    <div id="mapa"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU"></script>
    <section id="datosMeteo">
        <h2>Datos meteorológicos de coordenadas: </h2>
    </section>
</body>

</html>
